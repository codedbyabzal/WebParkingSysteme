<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="logo.png" alt="Logo">
      </div>
      <nav>
        <ul>
          <li><a href="My parking.html" class="active">Parking Lots</a></li>
        </ul>
      </nav>
    </aside>

    <main>
      <header>
        <div class="search">
          <input type="text" placeholder="Search">
          <select>
            <option value="">City</option>
            <option value="Skopje">Skopje</option>
            <option value="Bitola">Bitola</option>
            <option value="Ohrid">Ohrid</option>
            <option value="Tetovo">Tetovo</option>
          </select>
        </div>
        <div class="profile">
          <img src="image.png" alt="User Avatar" class="avatar">
          <span>adarshathondar001110gmail.com</span>
          <div class="dropdown">
            <ul>
              <li><a href="My profile.html">My Profile</a></li>
              <li><a href="login.html">Logout</a></li>
            </ul>
          </div>
        </div>
      </header>

      <section class="edit-form">
        <form id="editParkingForm">
          <div class="form-group">
            <img src="p.png" alt="Parking Icon" class="icon">
            <div class="form-fields">
              <div class="form-row">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Parking Lot Name">
              </div>

              <div class="form-row">
                <label for="price">Price</label>
                <input type="text" id="price" placeholder="Price" class="price-field"> den/hr
              </div>

              <div class="form-row">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Address">
              </div>

              <div class="form-row">
                <label for="zone">Zone</label>
                <select id="zone">
                  <option value="">Choose a zone...</option>
                  <option value="Zone 1">Zone 1</option>
                  <option value="Zone 2">Zone 2</option>
                </select>
              </div>

              <div class="form-row">
                <label for="city">City</label>
                <select id="city">
                  <option value="">Choose a city...</option>
                  <option value="Skopje">Skopje</option>
                  <option value="Bitola">Bitola</option>
                  <option value="Ohrid">Ohrid</option>
                  <option value="Tetovo">Tetovo</option>
                </select>
              </div>

              <div class="form-row working-hours">
                <label for="hours">Working Hours</label>
                <input type="text" id="startTime" placeholder="Start"> -
                <input type="text" id="endTime" placeholder="End">
              </div>

              <div class="form-row">
                <label for="capacityCar">Capacity - Car</label>
                <input type="text" id="capacityCar" placeholder="Car Capacity">
              </div>

              <div class="form-row">
                <label for="capacityAdapted">Capacity - Adapted Car</label>
                <input type="text" id="capacityAdapted" placeholder="Adapted Car Capacity">
              </div>

              <div class="form-row">
                <button type="submit" class="save-btn">Save changes</button>
              </div>
            </div>
          </div>
        </form>

        <!-- Image Upload Section -->
        <div class="image-upload-section">
          <h3>Upload Parking Yard Images (Collage)</h3>
          <form id="imageUploadForm" enctype="multipart/form-data">
            <label for="parkingImages" class="custom-file-upload">Choose File</label>
            <input type="file" id="parkingImages" name="parkingImages" multiple>
            <button type="button" id="uploadBtn" class="upload-btn">Upload Images</button>
          </form>
          <div id="uploadedImagesContainer" class="collage-container"></div>
        </div>
      </section>
    </main>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="edit.js"></script>
</body>
</html>
